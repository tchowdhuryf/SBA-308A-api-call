<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simply Recipes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Simply Recipes</h1>
      <div class="dropdown">
        <select id="cuisine" onchange="getRecipes()">
          <option value="">Select Cuisine</option>
          <option value="American">American</option>
          <option value="British">British</option>
          <option value="Chinese">Chinese</option>
          <option value="French">French</option>
          <option value="Indian">Indian</option>
          <option value="Italian">Italian</option>
          <option value="Japanese">Japanese</option>
          <option value="Mexican">Mexican</option>
          <option value="Thai">Thai</option>
        </select>
        <input type="text" id="search" placeholder="Search for a meal" />
        <button
          id="search-btn"
          onclick="searchRecipes();document.querySelector('#search').value = '';">
          Search
        </button>
        <button id="random-meal-btn" onclick="getRandomRecipe()">
          Random Recipe
        </button>
      </div>
      <div id="recipes" class="recipe-list"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
